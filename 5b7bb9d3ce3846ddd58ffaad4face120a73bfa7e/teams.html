<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSGO Cards</title>
		
		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

		<!-- Bootstrap 4.3.1 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/variables.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md">
					<h1>CSGO cards</h1>
				</div>
				<div class="col-md d-flex">
					<a href="#">Teams</a>
					<a href="#">Players</a>
					<div class="input-group mb-3">
					  <input type="text" class="form-control" placeholder="Search for team or player" aria-label="Search" aria-describedby="basic-addon1">
					  <div class="input-group-prepend">
					    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
					  </div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md">
					<h2>Browse through <strong>1.326</strong> CSGO teams currently registered.</h2>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				
				<div class="col-md-4"> <!-- Using col-4 to fix card's max-width -->
					<div class="card">
						<a href="#">
							<div class="card-body">
								<img style="width: 3em; height: auto;" src="https://static.hltv.org/images/team/logo/6665" />
								<h5 class="card-title d-inline-block">Astralis</h5><br>
								<span><img style="width: 1em;" src="https://static.hltv.org/images/bigflags/30x20/DK.gif" />Denmark</span><br />

								<h6 class="card-subtitle">Ranking</h6>
								<p class="card-text">1 <span>| 1000 points</span></p>

								<span>Device</span>
								<span>Xyphex</span>
								<span>gla1ve</span>
								<span>Duppreh</span>
							</div>
						</a>
					</div>
				</div>

			</div>
		</div>

	</body>
</html>
